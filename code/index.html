<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inglaterra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameHeader">
        <h1 id="countryName">Inglaterra</h1>
        <div id="stats">
            <div class="singleStat" id="ecologyDiv">Ecologia: <span class="singleStatSpan" id="ecology"></span></div>
            <div class="singleStat" id="populationDiv">População: <span class="singleStatSpan" id="population"></span>
            </div>
            <div class="singleStat" id="armyDiv">Exército: <span class="singleStatSpan" id="army"></span></div>
            <div class="singleStat" id="economyDiv">Economia: <span class="singleStatSpan" id="economy"></span></div>
        </div>
    </div>
    <div id="gameBody">
        <div id="card">
            <p id="cardText"></p>
        </div>
        <div id="cardChoicesDiv">
            <button class="cardChoices" id="leftButton">Recusar</button>
            <button class="cardChoices" id="rightButton">Aceitar</button>
        </div>
    </div>
    <script type="module" src="jogo.js"></script>
</body>

</html>
